<html>
	<head>
		<title>Variable scope</title>
	</head>
		<body>
			<script>
				//Whole-script strict mode syntax
				"use strict";
				var v = "Hi!  I'm a strict mode script!";
				console.log(v);
				
				//"use strict";//converts mistakes into errors
				delete Object.prototype; // throws a TypeError
                //strict mode is applied to whole script or functions and not to blocks
				
				var name;
				nam="bvnvn";
			</script>
		</body>
</html>

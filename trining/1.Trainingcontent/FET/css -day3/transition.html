<!DOCTYPE html>
<html>
	<head>
		<title>Selector Example</title>
		<style> 
			a {
					width: 100px;
					height: 30px;
					background: #999;
					display: inline-block;
					border-radius : 5px;
					text-decoration: none;
					text-align: center;
					padding: 5px 0 0;
					color: white;
					
					-webkit-transition: all 1s; 
					transition: all 1s;
			}

			a:hover {
					background: #000;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#" class="btn-grey">Home</a>
			<a href="#" class="btn-grey">About US</a>
			<a href="#" class="btn-grey">Projects</a>
			<a href="#" class="btn-grey">Contact US</a>
		</nav>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Table Example </title>
		<style>
			.parent {
				width: 600px;
				height: 300px;
				border: 1px solid #333;
				position: relative;
				margin-top: 200px;
			}
			.child {
				width: 100px;
				height: 100px;
				background: #999;
				position: absolute;
				/*position: fixed;*/
				top: 150px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
		</div>
	</body>
</html>

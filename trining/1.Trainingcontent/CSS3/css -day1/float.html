<!DOCTYPE html>
<html>
	<head>
		<title>Table Example </title>
		<style>
			.container {
				width: 204px;
				height: 200px;
				border: 1px solid #999;
			}
				
			.div1,
			.div2	{
				width: 100px;
				height: 100px;
				float: left;
			}

			.div1 {
				border: 1px solid red;	
			}

			.div2 {
				border: 1px solid blue;	
			//	clear: left;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="div1">
				This is div 1.
			</div>
			<div class="div2">
				This is div 2.
			</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Text Shadow </title>
		<style>
			h1 {
            text-shadow: 2px 2px;
         }
         h2 {
            text-shadow: 2px 2px red;
         }
         h3 {
            text-shadow: 2px 2px 5px red;
         }
         h4 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
         }
         h5 {
            text-shadow: 0 0 3px #FF0000;
         }
         

		</style>
	</head>
	<body>
		  <h1>CSS3 supports Text shadow.</h1>
      <h2>CSS3 supports Text shadow.</h2>
      <h3>CSS3 supports Text shadow.</h3>
      <h4>CSS3 supports Text shadow.</h4>
      <h5>CSS3 supports Text shadow.</h5>
  </body>
</html>

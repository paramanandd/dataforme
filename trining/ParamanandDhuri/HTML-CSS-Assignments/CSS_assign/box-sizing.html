<!doctype html>
	<html>
		<head>
			<style type="text/css">

				.nobox-sizing
			{
				 width:250px;
				 height:90px;
				 padding:10px;
				 border: 1px dotted black;

            }

				.box-sizing
			{
				width:250px;
				height:90px;
				padding:10px;
				border: 1px dotted black;
				box-sizing:border-box;
				border-radius: 35px; 
			}
			</style>
		</head>
		<body>

			<div class="nobox-sizing">
				demo of no rounded borders.
			</div>
			<div class="box-sizing">
				demo of rounded borders.
			</div>

		</body>
	</html>

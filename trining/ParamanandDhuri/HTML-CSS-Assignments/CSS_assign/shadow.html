<!doctype html>
<html>
		<head>
			<style type="text/css">

			.nobox-sizing
			{
				width:250px;
				height:90px;
				padding:10px;
				border: 1px dotted blue;

				box-shadow: 10px 10px 5px #888888;

			}

			.box-sizing
			{
				width:250px;
				height:90px;
				padding:10px;
				border: 1px dotted blue;
				box-sizing:border-box;
				border-radius: 35px; 
				box-shadow: 10px 10px 5px #888888;

			}
			</style>
		</head>
	<body>

		<div class="nobox-sizing">
			demo of no rounded borders and shadow.
		</div>
		<div class="box-sizing">
			demo of rounded borders and shadow.
		</div>

	</body>
</html>
